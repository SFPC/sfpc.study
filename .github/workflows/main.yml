name: Continuous Deployment

on:
  push:
    branches:
      - main
defaults:
  run:
    working-directory: /var/www
jobs:

  deployment:
    runs-on: self-hosted
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Restart server application
        run: pm2 restart sfpc.study
